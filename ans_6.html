<!DOCTYPE HTML> 
<html> 
	<head> 
		<title> 
			my test task  
		</title> 
	</head> 
	
	<body style = "text-align:center;"> 
		
		<h1 style = "color:red;" > 
			My_Company_Task
		</h1> 
		
		<p id = "TK_UP" style = 
			"font-size: 16px; font-weight: bold;"> 
		</p> 
		
		<button onclick = "tk_Run()"> 
			Click here 
		</button> 
		
		<p id = "TK_DOWN" style = 
			"color:blue; font-size: 20px; font-weight: bold;"> 
		</p> 
		
		<script> 
			var el_up = document.getElementById("TK_UP"); 
			var el_down = document.getElementById("TK_DOWN"); 
			
			var str = "{ a: [‘x’, ‘y’, ‘z’], b: [‘g’, ‘e’, ‘f’], c: [‘h’, ‘i’, ‘j’]"; 
			
			el_up.innerHTML = str; 
			
			function tk_Run() { 
				el_down.innerHTML = str.split("-"), 
					function (m, s) { 
						return s.toLowerCase(); 
					}); 
			}		 
		</script> 
	</body> 
</html>
