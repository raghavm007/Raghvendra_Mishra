<!DOCTYPE html>
<html>
<body>

<p>Click the button to display a random number.</p>

<button onclick="myFunction()">Click me !</button>

<p id="demo"></p>

<script>
function myFunction() {
   var letters = "0123456789ABCDEF"; 
    var color = '#'; 
    for (var i = 0; i < 6; i++) 
       color += letters[(Math.floor(Math.random() * 16))]; 
  
 document.write(color);
}
</script>

</body>
</html>
